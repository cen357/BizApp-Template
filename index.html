<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BizApp-Template</title>

    <!--===============================================> CDN links ============================================-->
    <!-- Bootstrap 4 CDN link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!-- Bootstrap dataTables link -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <!--=========================================== End of CDN links ============================================-->

    <!-- CSS links -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">

</head>

<body>
    <div class="app">
        <!--============================================ Header =================================================-->
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">BizApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Apps
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="tax.html">Tax</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--=========================================== End of header ================================================-->

        <!--============================================== Content ===================================================-->
        <div class="container">
            <!-- Title -->
            <div id="title" class="title text-center p-2">
                <h1>Employee info</h1>
            </div>

            <!-- Button group -->
            <div class="d-flex justify-content-start align-items-center button-group">
                <!-- Tax button -->
                <Button class="btn btn-lg btn-info p-2" id="tax">Calculate Tax</Button>

                <!--  Import JSON file for dataTable -->
                <button class="btn btn-lg btn-primary p-2 mr-auto" type="button" data-toggle="collapse"
                    data-target="#upload">
                    Upload
                </button>

                <!-- Ultilities button -->
                <button class="btn btn-lg btn-primary p-2" id="add" data-toggle="modal"
                    data-target="#addModal">Add</button>
                <button class="btn btn-lg btn-secondary p-2" id="edit" data-toggle="modal"
                    data-target="#editModal">Edit</button>
                <button class="btn btn-lg btn-danger p-2" id="remove">Remove</button>
            </div>

            <div class="collapse pb-0 mt-4" id="upload">
                <label for="import">JSON</label>
                <input type="file" name="import" id="import" multiple>
            </div>

            <!-- Data Table  -->
            <table id="dataTable" data-show-export="true" data-pagination="true" data-side-pagination="server"
                data-click-to-select="true" data-single-select="true" data-toolbar="#toolbar" data-show-toggle="true"
                data-show-columns="true" data-unique-id="id" class="table table-striped table-bordered" style="width:
                100%;">
                <thead class="text-center table-header">
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-field="id">ID</th>
                        <th data-field="name">Full Name</th>
                        <th data-field="salary">Salary</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!--====================================== End of content =================================================-->

    <!--=========================================== Modals ====================================================-->

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content shadow rounded">

                <!-- Modal header -->
                <div class="modal-header text-center bg-primary text-white">
                    <h4 class="modal-title w-100 font-weight-bold">ADD NEW INFO</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <!-- Modal body -->
                <div id="test">
                    <div class="modal-body mx-3">
                        <!-- Name input -->
                        <div class="md-form">
                            <i class="fas fa-pen prefix" style="color: grey"></i>
                            <label class="text-secondary font-weight-bold ml-1" for="name">Full Name</label>
                            <input class="form-control" id="add_name" name="nameInput" type="text"
                                placeholder="John Doe">
                        </div>

                        <!-- Salary input -->
                        <div class="md-form">
                            <i class="fas fa-dollar-sign prefix" style="color: grey"></i>
                            <label class="text-secondary font-weight-bold ml-1" for="salary">Salary</label>
                            <input class="form-control" id="add_salary" name="salaryInput" type="text" placeholder="0"
                                required>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer d-flex justify-content-end py-2">
                        <button class="btn btn-secondary" id="add_cancel" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="add_save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content shadow rounded">

                <!-- Modal header -->
                <div class="modal-header text-center bg-primary text-white">
                    <h4 class="modal-title w-100 font-weight-bold">EDIT INFO</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body mx-3">
                    <!-- Name input -->
                    <div class="md-form">
                        <i class="fas fa-pen prefix" style="color: grey"></i>
                        <label class="text-secondary font-weight-bold ml-1" for="name">Full name</label>
                        <input class="form-control" id="edit_name" name="nameInput" type="text" placeholder="Jane Doe"
                            required>
                    </div>

                    <!-- Salary input -->
                    <div class="md-form">
                        <i class="fas fa-dollar-sign prefix" style="color: grey"></i>
                        <label class="text-secondary font-weight-bold ml-1" for="salary">Salary</label>
                        <input class="form-control" id="edit_salary" name="salaryInput" type="text" placeholder="0"
                            required>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-end py-2">
                    <button class="btn btn-secondary" id="edit_cancel" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="edit_save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--=============================================== End of Modals ========================================-->

    <!-- Bootstrap Jquery CDN links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Table export CDNs -->
    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/libs/FileSaver/FileSaver.min.js">
    </script>

    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/libs/js-xlsx/xlsx.core.min.js">
    </script>

    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/libs/jsPDF/jspdf.min.js"></script>
    <script type="text/javascript"
        src="assets/lib/tableExport.jquery.plugin-master/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>

    <script type="text/javascript"
        src="assets/lib/tableExport.jquery.plugin-master/libs/es6-promise/es6-promise.auto.min.js"></script>
    <script type="text/javascript"
        src="assets/lib/tableExport.jquery.plugin-master/libs/html2canvas/html2canvas.min.js"></script>

    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/tableExport.min.js"></script>

    <!-- Bootstrap-datatable -->
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js">
    </script>

    <!-- javaScript links -->
    <script type="text/javaScript" src="src/scripts/helpers.js"></script>
    <script type="text/javaScript" src="src/scripts/functionality.js"></script>
    <script type="text/javaScript" src="src/scripts/tax.js"></script>
</body>

</html>
