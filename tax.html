<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BizApp-Template</title>

    <!--===============================================> CDN links ============================================-->
    <!-- Bootstrap 4 CDN link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!-- Bootstrap dataTables link -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <!--=========================================== End of CDN links ============================================-->

    <!-- CSS links -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">

</head>

<body>
    <div class="app">
        <!--============================================ Header =================================================-->
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">BizApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Apps
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="tax.html">Tax</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--=========================================== End of header ================================================-->

        <!--============================================== Content ===================================================-->
        <div class="container">
            <!-- Title -->
            <div id="title" class="title text-center p-2">
                <h1>Tax</h1>
            </div>

            <!-- Button group -->
            <div class="d-flex justify-content-start align-items-center button-group">
                <!-- Info page button -->
                <button class="btn btn-lg btn-secondary p-2" id="back">Back</button>

                <!-- Summary button -->
                <Button class="btn btn-lg btn-primary p-2" data-toggle="collapse"
                    data-target="#summary">Summary</Button>

                <!--  Import JSON file for dataTable -->
                <div class="pb-0 mt-4" hidden>
                    <label for="import">Upload</label>
                    <input type="file" name="import" id="import" multiple>
                </div>
            </div>

            <!-- Summary content -->
            <div class="collapse" id="summary">
                <div class="card card-body">
                </div>
            </div>

            <!-- Data Table  -->
            <table id="taxTable" data-show-export="true" data-pagination="true" data-side-pagination="server"
                data-click-to-select="true" data-single-select="true" data-toolbar="#toolbar" data-show-toggle="true"
                data-show-columns="true" data-unique-id="id" class="table table-striped table-bordered" style="width:
                100%;">
                <thead class="text-center table-header">
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-field="id">ID</th>
                        <th data-field="name">Full Name</th>
                        <th data-field="salary">Salary</th>
                        <th data-field="tax">Tax</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!--====================================== End of content =================================================-->

    <!--===============================================> CDN links ============================================-->
    <!-- Bootstrap Jquery CDN links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Table export CDNs -->
    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/libs/FileSaver/FileSaver.min.js">
    </script>

    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/libs/js-xlsx/xlsx.core.min.js">
    </script>

    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/libs/jsPDF/jspdf.min.js"></script>
    <script type="text/javascript"
        src="assets/lib/tableExport.jquery.plugin-master/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>

    <script type="text/javascript"
        src="assets/lib/tableExport.jquery.plugin-master/libs/es6-promise/es6-promise.auto.min.js"></script>
    <script type="text/javascript"
        src="assets/lib/tableExport.jquery.plugin-master/libs/html2canvas/html2canvas.min.js"></script>

    <script type="text/javascript" src="assets/lib/tableExport.jquery.plugin-master/tableExport.min.js"></script>

    <!-- Bootstrap-datatable -->
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js">
    </script>
    <!--=========================================== End of CDN links ============================================-->

    <!-- javaScript links -->
    <script type="text/javaScript" src="src/scripts/helpers.js"></script>
    <script type="text/javaScript" src="src/scripts/functionality.js"></script>
    <script type="text/javaScript" src="src/scripts/tax.js"></script>
</body>

</html>
